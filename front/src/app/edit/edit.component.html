<h2>Edit</h2>
<div>
    <div class="form-group">
        <label for="firstname">First Name</label>
        <input required minlength="2" type="text" [(ngModel)]="credentials.firstname" class="form-control" placeholder="First Name"  />
    </div>
    <div class="form-group">
        <label for="lastname">Last Name</label>
        <input required minlength="2" type="text" [(ngModel)]="credentials.lastname" class="form-control"  placeholder="Last Name" />
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input required minlength="2" type="text" [(ngModel)]="credentials.phone" class="form-control" placeholder="Phone" />
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input required minlength="2" type="text" [(ngModel)]="credentials.address" class="form-control" placeholder="Address" />
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="edit()">Save change</button>
