<h2>Register</h2>
<form >
        <!-- <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"> -->
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" formControlName="email" class="form-control" [(ngModel)]="credentials.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
        <!-- <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">E-Mail is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="name">Username</label>
        <input type="text" formControlName="name" class="form-control" [(ngModel)]="credentials.name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <!-- <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
            <div *ngIf="f.name.errors.required">name is required</div>
        </div> -->
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" [(ngModel)]="credentials.password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div> -->
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary" (click)="register()">Register</button>
